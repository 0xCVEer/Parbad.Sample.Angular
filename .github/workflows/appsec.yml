name: AppSec Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  appsec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Semgrep SAST Scan (JSON)
        run: |
          semgrep scan --config=auto --json > semgrep.json
        continue-on-error: true

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (CycloneDX)
        run: |
          syft . -o cyclonedx-json > sbom.json

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy SCA Scan (JSON)
        run: |
          trivy sbom sbom.json --format json --output trivy-sca.json
        continue-on-error: true

      - name: Trivy SCA Scan (HTML)
        run: |
          trivy sbom sbom.json \
            --format template \
            --template "@contrib/html.tpl" \
            --output trivy-sca.html
        continue-on-error: true

      - name: Upload AppSec Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: appsec-reports
          path: |
            semgrep.json
            sbom.json
            trivy-sca.json
            trivy-sca.html
